<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6 p-4">
                <h1 class="jumbotron text-center titulo">Who wants to be a millionaire</h1>
            </div>
            <div class="col-md-6 ">
                <div class="row puntuacionContainer p-3 m-4">
                    <div class="col-6">
                        <div class="col"><span class="numero">1</span>.<span class="puntuacion" id="puntuacion1"> 100 puntos</span></div>
                        <div class="col"><span class="numero">2</span>.<span class="puntuacion" id="puntuacion2"> 100 puntos</span></div>
                        <div class="col"><span class="numero">3</span>.<span class="puntuacion" id="puntuacion3"> 100 puntos</span></div>
                        <div class="col"><span class="numero">4</span>.<span class="puntuacion" id="puntuacion4"> 100 puntos</span></div>
                        <div class="col"><span class="numero">5</span>.<span class="puntuacion" id="puntuacion5"> 100 puntos</span></div>
                        <div class="col"><span class="numero">6</span>.<span class="puntuacion" id="puntuacion6"> 100 puntos</span></div>
                    </div>
                    <div class="col-6">
                        <div class="col"><span class="numero">7</span>.<span class="puntuacion" id="puntuacion7"> 100 puntos</span></div>
                        <div class="col"><span class="numero">8</span>.<span class="puntuacion" id="puntuacion8"> 100 puntos</span></div>
                        <div class="col"><span class="numero">9</span>.<span class="puntuacion" id="puntuacion9"> 100 puntos</span></div>
                        <div class="col"><span class="numero">10</span>.<span class="puntuacion" id="puntuacion10"> 100 puntos</span></div>
                        <div class="col"><span class="numero">11</span>.<span class="puntuacion" id="puntuacion11"> 100 puntos</span></div>
                        <div class="col"><span class="numero">12</span>.<span class="puntuacion" id="puntuacion12"> 100 puntos</span></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="Preguntas mt-4">
            <div class="row">
                <div class="col-md-12 bg-warning">
                    <h2 class="text-center p-4 " id="btnText">Aqu√≠ va la pregunta</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 bg-primary p-0 answerContainer" >
                    <button class="btn-primary w-100 h-100 " id="btnA1">
                        Respuesta 1
                    </button>
                </div>
                <div class="col-md-6 bg-dark p-0 answerContainer">
                    <button class="btn-dark w-100 h-100 " id="btnA2">
                        Respuesta 2
                    </button>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 p-0 bg-info answerContainer">
                    <button class="btn-info w-100 h-100 " id="btnA3">
                        Respuesta 3
                    </button>     
                </div>
                <div class="col-md-6 p-0 bg-danger answerContainer">
                    <button class="btn-danger w-100 h-100 " id="btnA4">
                        Respuesta 4
                    </button>                 
                </div>
            </div>
            <div class="row">
                <div class="col-md-9" >
                    <p class="text-center" id="tiempo">
                    
                    </p>
                </div>
                <div class="col-md-3 align-self-end p-0">
                    <button class="btn-dark p-4 w-100 h-100" id="btnNext">
                        Click para siguiente pregunta
                    </button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="./assets/js/tiempo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/preguntas.js"></script>
    <script src="/assets/js/logica.js"></script>
</body>
</html>
